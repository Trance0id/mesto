<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/logo/mesto-white.svg" alt="Логотип Место">
    </header>

    <main class="content">
      <section class="profile" aria-label="Данные профиля">
        <img class="profile__avatar" src="./images/Avatar-VasnevD.jpeg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Дмитрий Васнев</h1>
          <button type="button" class="button profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана web-разработки</p>
        </div>
        <button type="button" class="button profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="cards" aria-label="Карточки профиля">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="button popup__close" aria-label="Закрыть"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form name="edit-profile" class="popup__form">
          <input type="text" class="popup__input" name="name" required minlength="2" maxlength="40" autocomplete="off">
          <div class="popup__error name-error"></div>
          <input type="text" class="popup__input" name="about" required minlength="2" maxlength="200" autocomplete="off">
          <div class="popup__error about-error"></div>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="button popup__close" aria-label="Закрыть"></button>
        <h3 class="popup__heading">Новое место</h3>
        <form name="add-card" class="popup__form">
          <input type="text" class="popup__input" name="title" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
          <div class="popup__error title-error"></div>
          <input type="url" class="popup__input" name="url" placeholder="Ссылка на картинку" required minlength="2" autocomplete="off">
          <div class="popup__error url-error"></div>
          <button type="submit" class="button popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_zoom">
      <div class="popup__img-container">
        <button type="button" class="button popup__close" aria-label="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__img" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template class="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="">
        <div class="card__caption">
          <h2 class="card__caption-title"></h2>
          <button type="button" class="button card__button-like" aria-label="Нравится"></button>
        </div>
        <button type="button" class="button card__button-delete" aria-label="Удалить"></button>
      </li>
    </template>
  </div>
  <script src="./scripts/data.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
